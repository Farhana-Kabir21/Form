<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form-1</title>
  <link rel="icon" href="images/fav.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <section class="form_template">
    <div class="form_area">
      <div class="form_heading">
        <h1> AwesomeExport.com</h1>
        <p>Welcome to the LogIn page</p>
      </div>
      <div class="form_elements">
        <div class="form_elements_heading">
          <h2>Sign Up</h2>
  
        </div>
        
        <div class="signup">
          <form action="">
  
            <label for="name">Username</label> <br>
            <input type="text" name="name" id="name" placeholder="Username" required="required"> <br>
    
    
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Email" required="required"> <br>
    
    
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password" placeholder="Password" required="required" maxlength="15"> <br>
    
    
            <label for="RPassword">Retype Password</label> <br>
            <input type="password" name="RPassword" id="RPassword" placeholder="Retype Password" required="required" maxlength="15"> <br>
    
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <p>I accept the terms and policies</p>
            </div>
    
            <input type="submit" value="SIGN UP" class="submit">
    
    
    
          </form>
        </div>
  
        <div class="signin">
          <p>Already have an account?</p>
          <form action="">
            <input type="submit" value="sign in">
          </form>
        </div>
  
        
  
      </div>
      
    </div>

  </section>
  




</body>

</html>
